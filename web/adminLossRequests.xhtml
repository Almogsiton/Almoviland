<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!--
    Page Purpose:
    1. Displays all pending movie loss reports submitted by users.
    2. Allows the admin to confirm and approve reported losses.
    3. Shows relevant information for each report (user, movie, date).
    -->

    <h:panelGroup rendered="#{pageController.currentPage eq 'adminLossRequests'}">
        <h1 class="page-title">Pending Loss Reports</h1>

        <h:form>
            <h:dataTable value="#{borrowBean.getPendingLosses()}" var="loss" styleClass="loss-report-table">
                <h:column>
                    <f:facet name="header">User</f:facet>
                        #{loss.userId}
                </h:column>
                <h:column>
                    <f:facet name="header">Movie</f:facet>
                        #{movieBean.getMovieTitleById(loss.movieId)}
                </h:column>
                <h:column>
                    <f:facet name="header">Reported On</f:facet>
                    <h:outputText value="#{loss.borrowDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+3"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Confirm Loss"
                                     action="#{borrowBean.confirmLoss(loss.borrowingId)}"
                                     styleClass="action-btn">
                        <f:ajax render="@all"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:panelGroup>
</ui:composition>
