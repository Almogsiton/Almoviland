
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--
    Page Purpose:
    1. Provides admin access to manage the system's data and users.
    2. Allows navigation to manage movies, categories, users, and loss reports.
    -->

    <h:panelGroup rendered="#{pageController.currentPage eq 'admin'}">
        <h1>Admin Dashboard</h1>
        <p>Manage movies, users, and settings here.</p>

        <h:form styleClass="admin-buttons">
            <!-- ğŸ”¹ Button to navigate to Movies Management -->
            <h:commandButton value="Movies Management"
                             action="#{pageController.setPage('moviesManagement')}"
                             styleClass="action-btn">
                <f:ajax render="@all"/>
            </h:commandButton>

            <!-- ğŸ”¹ Button to navigate to Categories Management -->
            <h:commandButton value="Categories Management"
                             action="#{pageController.setPage('categoriesManagement')}"
                             styleClass="action-btn">
                <f:ajax render="@all"/>
            </h:commandButton>

            <!-- ğŸ”¹ Button to navigate to Users Management -->
            <h:commandButton value="Users Management"
                             action="#{pageController.setPage('usersManagement')}"
                             styleClass="action-btn">
                <f:ajax render="@all"/>
            </h:commandButton>

            <!-- ğŸ”¹ Button to review Loss Reports -->
            <h:commandButton value="Loss Reports"
                             action="#{pageController.setPage('adminLossRequests')}"
                             styleClass="action-btn">
                <f:ajax render="@all"/>
            </h:commandButton>

        </h:form>
    </h:panelGroup>

</ui:composition>
