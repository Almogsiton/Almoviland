<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup rendered="#{pageController.currentPage eq 'admin'}">
                <h1>Admin Dashboard</h1>
                <p>Manage movies, users, and settings here.</p>

                <h:form>
                    <!--  驻转专 注专  住专 -->
                    <h:commandButton value="Movies Management" action="#{pageController.setPage('moviesManagement')}">
                        <f:ajax render="@all"/>
                    </h:commandButton>
                    
                    <!--  驻转专 注专  拽专转 -->
                    <h:commandButton value="Categories Management" action="#{pageController.setPage('categoriesManagement')}">
                        <f:ajax render="@all"/>
                    </h:commandButton>
                    
                    <!--  驻转专  砖转砖 -->
            <h:commandButton value="Users Management" action="#{pageController.setPage('usersManagement')}">
                <f:ajax render="@all"/>
            </h:commandButton>
                </h:form>

            </h:panelGroup>

</ui:composition>
