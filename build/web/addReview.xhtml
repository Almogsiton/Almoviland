<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup rendered="#{pageController.currentPage eq 'addReview'}">
        <div class="page-container">

            <h:form styleClass="review-form">

                <h2 style="text-align: center;">Add Review for: #{movieBean.selectedMovie.title}</h2>

                <!-- תגובה -->
                <h:outputLabel for="comment" value="Your Comment:" />
                <h:inputTextarea id="comment" value="#{reviewBean.comment}" required="true"
                                 styleClass="textarea" />
                <h:message for="comment" style="color: red;" />

                <!-- דירוג -->
                <h:outputLabel for="rating" value="Rating (1 to 5):" />
                <h:selectOneMenu id="rating" value="#{reviewBean.rating}" required="true"
                                 styleClass="select">
                    <f:selectItem itemLabel="Select Rating" itemValue="" />
                    <f:selectItem itemLabel="1 - Poor" itemValue="1" />
                    <f:selectItem itemLabel="2 - Fair" itemValue="2" />
                    <f:selectItem itemLabel="3 - Good" itemValue="3" />
                    <f:selectItem itemLabel="4 - Very Good" itemValue="4" />
                    <f:selectItem itemLabel="5 - Excellent" itemValue="5" />
                </h:selectOneMenu>
                <h:message for="rating" style="color: red;" />

                <!-- כפתורים -->
                <div style="margin-top: 20px;">
                    <h:commandButton value="Submit Review"
                                     action="#{reviewBean.submitReview}"
                                     styleClass="action-btn">
                        <f:ajax execute="@form" render="@form messages" />
                    </h:commandButton>

                    <h:commandButton value="Back to Movie"
                                     action="#{pageController.setPage('movieDetails')}"
                                     styleClass="secondary-btn"
                                     style="margin-left: 10px;" />
                </div>

                <!-- הודעות כלליות -->
                <h:messages id="messages" globalOnly="true"
                            style="margin-top: 15px; color: green;" />

            </h:form>

        </div>
    </h:panelGroup>

</ui:composition>
